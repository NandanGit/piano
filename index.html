<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/> -->
		<link rel="stylesheet" href="style.css" />
		<title>Piano</title>
	</head>
	<body>
		<h1>Piano Project</h1>
		<div class="piano-container">
			<div class="piano">
				<div class="piano-octave" id="first-octave">
					<div class="white-keys">
						<div
							class="piano-key piano-key__white"
							id="note-c-1"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-d-1"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-e-1"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-f-1"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-g-1"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-a-1"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-b-1"
						></div>
					</div>
					<div
						class="piano-key piano-key__black black-1"
						id="note-c-sharp-1"
					></div>
					<div
						class="piano-key piano-key__black black-2"
						id="note-d-sharp-1"
					></div>
					<div
						class="piano-key piano-key__black black-3"
						id="note-f-sharp-1"
					></div>
					<div
						class="piano-key piano-key__black black-4"
						id="note-g-sharp-1"
					></div>
					<div
						class="piano-key piano-key__black black-5"
						id="note-a-sharp-1"
					></div>
				</div>
				<div class="piano-octave" id="second-octave">
					<div class="white-keys">
						<div
							class="piano-key piano-key__white"
							id="note-c-2"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-d-2"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-e-2"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-f-2"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-g-2"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-a-2"
						></div>
						<div
							class="piano-key piano-key__white"
							id="note-b-2"
						></div>
					</div>
					<div
						class="piano-key piano-key__black black-1"
						id="note-c-sharp-2"
					></div>
					<div
						class="piano-key piano-key__black black-2"
						id="note-d-sharp-2"
					></div>
					<div
						class="piano-key piano-key__black black-3"
						id="note-f-sharp-2"
					></div>
					<div
						class="piano-key piano-key__black black-4"
						id="note-g-sharp-2"
					></div>
					<div
						class="piano-key piano-key__black black-5"
						id="note-a-sharp-2"
					></div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
