<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/> -->
		<link rel="stylesheet" href="style.css" />
		<title>Piano</title>
	</head>
	<body>
		<h1>Piano Project</h1>
		<div class="piano-container">
			<div id="piano" class="piano show-notes">
				<div class="piano-octave" id="first-octave">
					<div class="white-keys">
						<div class="piano-key piano-key__white" id="note-c-1">
							<h2>
								C<span class="octave-number octave-1-number"
									>4</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-d-1">
							<h2>
								D<span class="octave-number octave-1-number"
									>4</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-e-1">
							<h2>
								E<span class="octave-number octave-1-number"
									>4</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-f-1">
							<h2>
								F<span class="octave-number octave-1-number"
									>4</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-g-1">
							<h2>
								G<span class="octave-number octave-1-number"
									>4</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-a-1">
							<h2>
								A<span class="octave-number octave-1-number"
									>4</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-b-1">
							<h2>
								B<span class="octave-number octave-1-number"
									>4</span
								>
							</h2>
						</div>
					</div>
					<div
						class="piano-key piano-key__black black-1"
						id="note-c-sharp-1"
					>
						<h4>C#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-2"
						id="note-d-sharp-1"
					>
						<h4>D#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-3"
						id="note-f-sharp-1"
					>
						<h4>F#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-4"
						id="note-g-sharp-1"
					>
						<h4>G#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-5"
						id="note-a-sharp-1"
					>
						<h4>A#</h4>
					</div>
				</div>
				<div class="piano-octave" id="second-octave">
					<div class="white-keys">
						<div class="piano-key piano-key__white" id="note-c-2">
							<h2>
								C<span class="octave-number octave-2-number"
									>5</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-d-2">
							<h2>
								D<span class="octave-number octave-2-number"
									>5</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-e-2">
							<h2>
								E<span class="octave-number octave-2-number"
									>5</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-f-2">
							<h2>
								F<span class="octave-number octave-2-number"
									>5</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-g-2">
							<h2>
								G<span class="octave-number octave-2-number"
									>5</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-a-2">
							<h2>
								A<span class="octave-number octave-2-number"
									>5</span
								>
							</h2>
						</div>
						<div class="piano-key piano-key__white" id="note-b-2">
							<h2>
								B<span class="octave-number octave-2-number"
									>5</span
								>
							</h2>
						</div>
					</div>
					<div
						class="piano-key piano-key__black black-1"
						id="note-c-sharp-2"
					>
						<h4>C#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-2"
						id="note-d-sharp-2"
					>
						<h4>D#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-3"
						id="note-f-sharp-2"
					>
						<h4>F#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-4"
						id="note-g-sharp-2"
					>
						<h4>G#</h4>
					</div>
					<div
						class="piano-key piano-key__black black-5"
						id="note-a-sharp-2"
					>
						<h4>A#</h4>
					</div>
				</div>
			</div>
			<div class="piano-controls">
				<div class="input-control">
					<label>Octave <span id="octave-1-view">4</span></label>
					<input
						type="range"
						min="0"
						max="7"
						step="1"
						value="4"
						id="octave-1-selector"
					/>
				</div>
				<div class="input-control">
					<label>
						Damping
						<!-- <span id="damp-duration-view">2000</span> -->
						<input
							class="display-purpose-input"
							type="number"
							min="10"
							max="9990"
							step="10"
							value="1000"
							id="damp-duration-view"
						/>ms
					</label>
					<input
						min="10"
						max="9990"
						step="10"
						value="1000"
						type="range"
						id="damping-time"
					/>
				</div>

				<div class="input-control">
					<label>Octave <span id="octave-2-view">5</span></label>
					<input
						type="range"
						min="1"
						max="8"
						step="1"
						value="5"
						id="octave-2-selector"
					/>
				</div>
				<div class="input-control">
					<!-- <label for="wave-forms">Wave</label> -->
					<div class="wave-form-select-container">
						<select id="wave-forms" name="wave-forms">
							<option value="sine" selected>Sine</option>
							<option value="square">Square</option>
							<option value="triangle">Triangle</option>
							<option value="sawtooth">Sawtooth</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<button class="btn" id="toggle-button">
			<s>C#</s>
		</button>
		<script src="script.js"></script>
		<!-- <script src="sandbox.js"></script> -->
	</body>
</html>
